<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 18px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <figure>
      <img class="product-image one" src="/images/image-product-desktop.jpg" alt="">
      <img class="product-image two" src="/images/image-product-mobile.jpg" alt="">
    </figure>

    <section class="card">
      <h4>
        PERFUME
      </h4>
    
      <header>
        <h1>
          Gabrielle Essence Eau De Parfum
        </h1>
      </header>
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      </p>
    
      <section>
        <h2>
          $149.99 <s>$169.99</s>
        </h2>
      </section>
      
      <button>
        Add to Cart
      </button>  
    </section>
    
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Souvik Das</a>.
  </footer>
  
  
</body>
</html>
